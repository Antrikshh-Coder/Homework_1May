<!DOCTYPE html>
<html>
<head>
  <title>Hover Effect</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
    }

    .logo-container {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .logo {
      max-width: 300px;
      width: 100%;
      height: auto;
      filter: grayscale(100%);
      transition: filter 0.4s ease-in-out, transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      border-radius: 10px;
    }

    .logo:hover {
      filter: grayscale(0%);
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    @media (max-width: 768px) {
      .logo-container {
        gap: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://i.pinimg.com/736x/91/85/cf/9185cf39e10b4498c74496061babef2e.jpg" alt="rs" class="logo" />
    <img src="https://i.pinimg.com/736x/27/f8/a7/27f8a7f832e9c7a4b800e2523881f995.jpg" alt="vk" class="logo" />
    <img src="https://i.pinimg.com/736x/e3/f5/28/e3f528d3d2695ab2eab6b7a2fd05cfa0.jpg" alt="hp" class="logo" />
    <img src="https://i.pinimg.com/736x/a3/8c/df/a38cdf192c6d4b724d8bd75eeff6fb01.jpg" alt="jb" class="logo" />
  </div>
</body>
</html>
