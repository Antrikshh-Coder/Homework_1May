<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masking with mask-image</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      padding: 100px 20px;
      margin: 0;
    }

    .masking-section {
      background: rgb(237, 130, 58);
      padding: 30px;
      border-radius: 10px;
      max-width: 1000px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .image-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 6px;
    }

    .masked {
      -webkit-mask-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
      mask-image: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
      -webkit-mask-size: cover;
      mask-size: cover;
    }

    @media (max-width: 600px) {
      .image-row {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="masking-section">

    <div class="image-row">
      <img src="https://i.pinimg.com/736x/40/46/9b/40469bf266f8ce3030214024ffa50f6f.jpg" alt="Original" class="image" />
      <img src="https://i.pinimg.com/736x/40/46/9b/40469bf266f8ce3030214024ffa50f6f.jpg" alt="Masked" class="image masked" />
    </div>
  </div>
</body>
</html>
